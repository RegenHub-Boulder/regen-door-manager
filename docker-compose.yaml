services:
  app:
    build: ./app
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_DIALECT=postgres
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_PASS=${BASIC_AUTH_PASS}
    restart: always

